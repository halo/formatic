name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - run: bundle exec megatest
    - run: bundle exec rubocop
